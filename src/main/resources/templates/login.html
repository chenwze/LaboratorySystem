    <style type="text/css">

        .col-md-4{
            padding-left: 0px;
            padding-right: 0px;
            /*border: 1px silver solid;*/
            min-width: 100px;
            width: auto;
        }
        label{
            width: 88%;
            border-radius: 5px;
            border: 1px silver solid;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
        }
        label:hover{
            background-color: #27A1FCFF;
            color: #FFFFFF;
            font-weight: bold;
        }
        input[type="radio"]:checked + label{
            /*background-clip: content-box; !*背景裁剪到内容框*!*/
            background-color: #007bff;
            color: #FFFFFF;
            font-weight: bold;
        }
        .form{
            /*border: 1px silver solid;*/
            padding: 30px 60px 60px 60px;
            background-color: #F5F3F3FF;
            border-radius: 5px;
            box-shadow: 5px 5px 10px 5px #ccc inset;
        }
    </style>
    <script type="text/javascript">
        // 防止表单多次提交
        //默认提交状态为false
        var commitStatus = false;
        function dosubmit(){
            if(commitStatus==false){
                //提交表单后，讲提交状态改为true
                commitStatus = true;
                return true;
            }else{
                return false;
            }
        }

    </script>
</head>
<body style="background-color: #F6F5F5FF">
<div class="form">
    <h1 class="h3 mfont-weight-normal" style="text-align:center;">实验室管理系统</h1>

    <form class="form-signin" th:action="@{/userLogin}" th:method="post" onsubmit="return dosubmit()">
    <!--    <img class="mb-4" th:src="@{/login/img/login.jpg}" width="72px" height="72px">-->

        <div class="container" style="margin-bottom: 15px;margin-top: 15px;">
            <div class="row">
                <div  class="col-md-4">
                    <input id="stu" type="radio" style="display: none;" name="usertype" value="2" checked="">
                    <label for="stu">
                        学生
                    </label>
                </div>
                <div class="col-md-4" style="text-align: center" >
                    <input id="tea" type="radio" style="display: none;" name="usertype" value="1">
                    <label for="tea">
                        教师
                    </label>
                </div>
                <div class="col-md-4" >
                    <input id="admin" style="display: none;" type="radio" name="usertype" value="0">
                    <label for="admin" style="float: right;">
                        管理员
                    </label>
                </div>
            </div>
            <div style="clear: both;"></div>
    <!--            <input type="radio" name="usertype" value="2">学生-->
    <!--            <input type="radio" name="usertype" value="1">老师-->
    <!--            <input type="radio" name="usertype" value="0">管理员-->
        </div>

        <input type="text" name="username" class="form-control" placeholder="用户名"
               oninvalid="setCustomValidity('请输入用户名.')" autofocus="">
        <input type="password" name="password" class="form-control" placeholder="密码"
               required="" oninvalid="setCustomValidity('请输入密码.')"  autofocus="">
    <!--    <div class="checkbox mb-3">-->
    <!--        <label>-->
    <!--            <input type="checkbox" name="rememberme"> 七天免密登录-->
    <!--        </label>-->
    <!--    </div>-->
        <button id="btn" class="btn btn-lg btn-primary btn-block" type="submit" >登录</button>
        <br><a href="/user/retrievePasswordPage" style="font-size: 12px; color: #007bff;"  >忘记密码，找回密码</a>
    </form>
</div>

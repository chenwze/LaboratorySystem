<form class="layui-form"  >
    <!--个人账号信息-->

    <div class="layui-form-item">
        <label class="layui-form-label">个人账号:</label>
        <div class="layui-inline" >
            <input type="text" value="[[${StudentUser.username}]]" style="border: 0px;" class="layui-input" disabled="disabled" readonly="true"  >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号名称:</label>
        <div class="layui-inline" >
            <input type="text" value="[[${StudentUser.name}]]" style="border: 0px;" class="layui-input" disabled="disabled" readonly="true"  >
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">账号邮箱:</label>
        <div class="layui-input-inline" >
            <input id="email" type="text" value="[[${StudentUser.email}]]" style="border: 0px;" class="layui-input" disabled="disabled" readonly="true"  >
        </div>
        <div class="layui-form-mid layui-word-aux"><a href="#">更换</a></div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">账号状态:</label>
        <div class="layui-input-inline" >
            <input type="text" value="[[${StudentUser.status}]]" style="border: 0px;" class="layui-input" disabled="disabled" readonly="true"  >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">注册时间:</label>
        <div class="layui-input-inline" >
            <input type="text" value="[[${StudentUser.createTime}]]" style="border: 0px;" class="layui-input" disabled="disabled" readonly="true"  >
        </div>
    </div>
    <a href="/student/user" data-url="password" data-title="修改密码" data-id="" class="site-demo-active" data-type="tabAdd">
        修改密码
    </a>


</form>
<script type="text/javascript">
    var email = $("#email")[0].value;
    $("#email")[0].value=regEmail(email);
    function regEmail(email) {
        if (String(email).indexOf('@') > 0) {
            var str = email.split('@'),
                _s = '';
            if (str[0].length > 3) {
                for (var i = 0; i < str[0].length - 3; i++) {
                    _s += '*';
                }
            }
            var new_email = str[0].substr(0, 3) + _s + '@' + str[1]
        }
        return new_email
    }
</script>

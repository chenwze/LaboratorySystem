<form class="layui-form" id="changePassword" style="text-align: center;" >

  <div class="layui-form-item ">
    <div class="layui-inline">
      <label class="layui-form-label">账号</label>
      <div class="layui-input-inline">
        <input type="text" th:value="${username}" id="editAccount" name="editAccount" lay-verify="required" autocomplete="off" class="layui-input" disabled="">
      </div>
    </div>
    <!--    <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
  </div>


  <div class="layui-form-item ">
    <div class="layui-inline">
    <label class="layui-form-label">旧密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入旧密码" autocomplete="on" class="layui-input">
    </div>
    </div>
<!--    <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
    <label class="layui-form-label">新密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="on" class="layui-input">
    </div>
    </div>
<!--    <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请确认密码" autocomplete="on" class="layui-input">
    </div>
    </div>
<!--    <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
  </div>
  <button type="submit" >修改</button>
  <button type="button"> 取消</button>
